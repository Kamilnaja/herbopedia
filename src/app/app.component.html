<input type="text" name="filter" class="search-input" [(ngModel)]="term" placeholder="search">
<ul class="herbList">
  <!--todo add display number items -->
<!--todo add menu bar -->
  <li
    *ngFor="let herb of herbs | filter:term;
    let i = index"
    class="herbWrapper"
    (click)="onSelect(herb)"
    data-toggle="modal"
    data-target="#myModal"
  >
    <img src={{herb.img}} class="herbImg">
    <span class="herbName">
      {{herb.name}}
    </span>
    <span class="number">
      #{{i + 1}}
    </span>

  </li>
</ul>

<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Szczegóły</h4>
      </div>
      <div class="modal-body" *ngIf="selectedHerb">
        <img src={{selectedHerb.img}} class="herbImg">
        <br>
        <p>{{selectedHerb.name}}</p>
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
